<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLASSAI - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md">
    <div class="flex justify-center mb-8">
      <img src="https://placehold.co/200x50/000000/FFFFFF?text=GLASSAI" alt="GLASSAI Logo" class="h-8">
    </div>

    <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Create a free account</h1>
    <p class="text-center text-gray-500 mb-8">We recommend using your work or school email</p>

    <div class="bg-white rounded-lg shadow-md p-8">
      <form id="signup-form" novalidate>
        <div class="mb-4">
          <label for="signup-name" class="block text-gray-700 text-sm font-bold mb-2">First and last name</label>
          <input type="text" id="signup-name" class="bg-gray-100 border-2 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500" required>
          <p id="signup-name-error" class="text-red-500 text-xs italic mt-1 hidden">Please enter your name.</p>
        </div>
        <div class="mb-4">
          <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Work email</label>
          <input type="email" id="signup-email" class="bg-gray-100 border-2 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500" required>
          <p id="signup-email-error" class="text-red-500 text-xs italic mt-1 hidden">Please enter a valid email.</p>
        </div>
        <div class="mb-4">
          <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Choose a password</label>
          <input type="password" id="signup-password" class="bg-gray-100 border-2 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500" required>
          <p id="signup-password-error" class="text-red-500 text-xs italic mt-1 hidden">Password must be at least 8 characters.</p>
        </div>
        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-full mt-6">Sign up</button>
      </form>

      <p class="text-center text-xs text-gray-500 mt-6">
        By signing up you accept our <a href="#" class="text-gray-700 hover:underline">terms</a> & <a href="#" class="text-gray-700 hover:underline">policies</a>.
      </p>
    </div>

    <p class="text-center text-gray-600 mt-8">
      Already have an account? 
      <a href="login.html" class="font-bold text-gray-800 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');

    function validateEmail(email) {
      const re = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      return re.test(email);
    }

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name');
      const email = document.getElementById('signup-email');
      const password = document.getElementById('signup-password');
      let isValid = true;

      if (name.value.trim() === '') {
        document.getElementById('signup-name-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('signup-name-error').classList.add('hidden');
      }

      if (!validateEmail(email.value)) {
        document.getElementById('signup-email-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('signup-email-error').classList.add('hidden');
      }

      if (password.value.length < 8) {
        document.getElementById('signup-password-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('signup-password-error').classList.add('hidden');
      }

      if (isValid) {
        alert("Signup successful! (Demo)");
        signupForm.reset();
      }
    });
  </script>
</body>
</html>
