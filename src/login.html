<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLASSAI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md">
    <div class="flex justify-center mb-8">
      <img src="https://placehold.co/200x50/000000/FFFFFF?text=GLASSAI" alt="GLASSAI Logo" class="h-8">
    </div>

    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Welcome back!</h1>
    <div class="bg-white rounded-lg shadow-md p-8">
      <p class="text-center text-gray-700 font-medium mb-6">Log in to your GLASSAI account</p>

      <form id="login-form" novalidate>
        <div class="mb-4">
          <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Work email</label>
          <input type="email" id="login-email" class="bg-gray-100 border-2 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500" required>
          <p id="login-email-error" class="text-red-500 text-xs italic mt-1 hidden">Please enter a valid email.</p>
        </div>
        <div class="mb-6">
          <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Your password</label>
          <input type="password" id="login-password" class="bg-gray-100 border-2 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500" required>
          <p id="login-password-error" class="text-red-500 text-xs italic mt-1 hidden">Please enter your password.</p>
        </div>
        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-full">Log in</button>
      </form>

      <div class="text-center mt-4 flex justify-between items-center">
        <a href="#" class="font-medium text-gray-600 hover:text-gray-800 text-sm">Forgot password?</a>
        <a href="#" class="font-medium text-gray-600 hover:text-gray-800 text-sm">Log in with SSO</a>
      </div>
    </div>

    <p class="text-center text-gray-600 mt-8">
      New to GLASSAI? 
      <a href="signup.html" class="font-bold text-gray-800 hover:underline">Sign up now</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');

    function validateEmail(email) {
      const re = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      return re.test(email);
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email');
      const password = document.getElementById('login-password');
      let isValid = true;

      if (!validateEmail(email.value)) {
        document.getElementById('login-email-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('login-email-error').classList.add('hidden');
      }

      if (password.value.trim() === '') {
        document.getElementById('login-password-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('login-password-error').classList.add('hidden');
      }

      if (isValid) {
        alert("Login successful! (Demo)");
        loginForm.reset();
      }
    });
  </script>
</body>
</html>
